<!DOCTYPE html>
<html>
    <head>
        <title>The Big Cheese</title>
        <script src="scripts/vending-machine.js"></script>
        <link rel="stylesheet" href="style/vending-machine.css">
    </head>
    <body>
        <h1>The Big Cheese</h1>
        <img width=300px src="https://assets.katomcdn.com/q_auto,f_auto/products/231/231-5301/231-5301.jpg">
        <p>The big cheese will provide you with any cheese you want. Gouda. Parmesean. Mozerella. Brie. Cheddar.</p>
            <p><b><i>ANY CHEESE YOU PLEASE</i></b></p>
        <form>
        <div class="full-form">
            <div class='form'>
                <label>Enter Your Money</label>
                <input type="number" id='money'>
                <input type="button" value="submit" onclick="display()">
            </div>
            <br>
            <div class="form">
                <label>Choose Your Cheese</label>
                    <div class = 'button'>
                        <input type='button' id='cheeseGouda' value='Gouda' onclick="GoudaSelected()">
                    </div>
                    <div class = 'button'>
                        <input type='button' id='cheeseParmesean' value='Parmesean' onclick="GoudaSelected()">
                    </div>
                    <div class = 'button'>
                        <input type='button' id='cheeseMozerella' value='Mozerella' onclick="GoudaSelected()">
                    </div>
                    <div class = 'button'>
                        <input type='button' id='cheeseBrie' value='Brie' onclick="GoudaSelected()">
                    </div>
                    <div class = 'button'>
                        <input type='button' id='cheeseCheddar' value='Cheddar' onclick="GoudaSelected()">
                    </div>
                    <div class = 'button'>
                        <input type='button' id='cheeseAmerican' value='American' onclick="GoudaSelected()">
                    </div>
            </div>
            <br>
            <div class="form">
                <label>Get Your Change</label>
                <input type="button" value="submit" onclick="display()">
            </div>
            <br>
        </div>    
        <div class="right-side">
            <p id="money-entered"></p>
            <p id="cheese-selected"></p>
        </div> 
    </body>
</html>
